xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type"
        content="text/html; charset=utf-8" />

        rel="stylesheet" />

    <link href="http://fonts.googleapis.com/css?family=Abel|Dosis|Lato|Marvel|Share Tech Mono|Antic|Jura|Carme|Open+Sans+Condensed:300|Ubuntu|Roboto"
        rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script>

        $(function () {
            $('a[href*="#"]:not([href="#"])').click(function () {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html, body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });

        $(function () {

            $(".carousel-indicators li").click(function () {
                $(".carousel-indicators li").css("background", "transparent");
                $(this).css("background", "white");
                $(this).css({"width" : "15px"});

            });

            $("#l1").click(function () {
                $("body").stop().css("background-image", "url('../img/pattern.svg')");
            
          
            });

            $("#l2").click(function () {
                $("body").stop().css("background-image", "url('../img/patternOrange.svg')");

            });

            $("#l3").click(function () {
                $("body").stop().css("background-image", "url('../img/patternBlue.svg')");

            });

            $("#l4").click(function () {
                $("body").stop().css("background-image", "url('../img/patternGreen.svg')");

            });
        });
    </script>
</head>

            <div class="container-fluid">

                    <ol class="carousel-indicators">
                        <li class="actived" id="l1"></li>
                        <li id="l2"></li>

                        <li id="l4"></li>
                    </ol>
                </div>
            </div>

            <h1 class="col-xs-12 title">Alessio

            </h1>
            <hr class="col-xs-12 hrSmall centered" />
            <br />
            <h3 class="underTitle">Front-end Developer
                <i class="fa fa-code" aria-hidden="true">
                </i></h3>

        </div>
    </div>

    <div class="row rowIntro">

</body>
